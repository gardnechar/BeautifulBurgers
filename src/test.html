<html>

	<body>

		<p>Input <input type="text" id="input"></p>

		<button onclick="testPost()" type="button">Test Post</button>
		<button onclick="testGet()" type="button">Test Get</button>

	</body>
		
	<script>

		function testPost(){

		    var input = document.getElementById('input').value; 

		    var object = {  
		        "Name": input
		    }

		    var testJSON = JSON.stringify(object);

		    var xhttp = new XMLHttpRequest();

		    xhttp.onreadystatechange = function () {
		        if (xhttp.readyState === 4) {
		          console.log(xhttp.response);
		        }   
		    };
		    xhttp.open("POST", "http://api-beautifulburgers.azurewebsites.net/api/Roles", true);
		    xhttp.setRequestHeader("Content-type", "application/json");
		    xhttp.send(testJSON);

		    console.log("data sent");

		}
		   
		function testGet() {


		    var xhttp = new XMLHttpRequest();
		    xhttp.onreadystatechange = function() {
		      if (xhttp.readyState === 4) {
		          console.log(xhttp.response);
		        }   
		    };
		    xhttp.open("GET", "http://api-beautifulburgers.azurewebsites.net/api/Roles?type=json", true);
		    xhttp.send();

		}
	</script>

</html>
